{% extends 'layout.html' %}
{% load bootstrap3 %}
{% block title %}Logout | {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h3>Sign Up</h3>
      <form class="" action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form  %}
        <input type="submit" class="btn btn-default" value="Sign Up">
      </form>
    </div>
    <div class="col-md-6">
      <h3>Register with Us</h3>
      <p>Use this site to track your feelings.</p>
    </div>
  </div>
</div>
{% endblock %}
