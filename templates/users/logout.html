{% extends 'layout.html' %}

{% block title %}Logout | {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h3>Logout</h3>
      <form class="" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-default" value="Logout">
      </form>
    </div>
    <div class="col-md-6">
      <h3>Come back soon!</h3>
      <p>This site works best when you use it often.</p>
    </div>
  </div>
</div>
{% endblock %}
