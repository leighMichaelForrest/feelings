{% load bootstrap3 %}
<h2>How Are You Feeling?</h2>
{% if form.instance.pk is None %}
<form action="{% url 'thoughts:create' %}" method="post">
{% else %}
<!-- Insert update form tag here -->
<form action="#" method="post">
  <h1>{{ form.instance.pk }}</h1>
  <h2>Insert Update Form here</h2>
{% endif %}
  {% csrf_token %}
  <div class="row">
    {% bootstrap_form form %}
    <div class="col-sm-2">
      {% buttons submit="Record" %}{% endbuttons %}
    </div>
  </div>

</form>
