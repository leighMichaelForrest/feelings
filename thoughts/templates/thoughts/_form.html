{% load bootstrap3 %}
<h2>How Are You Feeling?</h2>
<form action="{% url 'thoughts:create' %}" method="post">
  {% csrf_token %}
  <div class="row">
    <div class="col-sm-4">
      {% bootstrap_field form.condition layout="horizontal" %}
    </div>
    <div class="col-sm-6">
      {% bootstrap_field form.notes layout="horizontal" %}
    </div>
    <div class="col-sm-2">
      {% buttons submit="Record" %}{% endbuttons %}
    </div>
  </div>

</form>
